<!DOCTYPE html>

<html>

<head>
    <title>Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="header">
            <img src="./bg-pattern-card.svg">
        </div>
        <div class="content">
            <img src="./image-victor.jpg">
            <p>Victor Crest<span> 26</span></p>
            <p>London</p>
        </div>
        <div class="footer">
            <div class="item">
                <p class="status">80K</p>
                <small class="name">Followers</small>
            </div>
            <div class="item">
                <p class="status">803K</p>
                <small class="name">Likes</small>
            </div>
            <div class="item">
                <p class="status">1.4K</p>
                <small class="name">Photos</small>
            </div>
        </div>
    </div>
</body>

</html>
